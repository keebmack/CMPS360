<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Elden Ring DLC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to Elden Ring DLC</h1>
        <p id="countdown">Time left: </p>
    </div>
    <script>
        function updateCountdown() {
            const countdownDate = new Date("June 21, 2024 00:00:00").getTime();
            const now = new Date().getTime();
            const distance = countdownDate - now;
    
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
            document.getElementById("countdown").innerHTML = `Time left: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
    
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }
        // Update the countdown every 1 second
        let x = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
